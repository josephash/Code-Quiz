<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div id="main" class="container mt-5">
        <button id="start" class="btn btn-primary">Start</button>
        <div id="quiz" class="mt-3">
            <div class="quiz-header">
                <h2 id="question"></h2>
                <p id="timer"></p>
                <text id="correct"></text>
                <text id="wrong"></text>
                <text id="score"></text>
            </div>
            <div class="quiz-body mt-3 col">
                <div class="quiz-option row">
                    <button id="A" class="btn btn-primary" data-number="1">A - <text id="text-A" class="quiz-option-text"></text></button>
                </div>
                <div class="quiz-option row">
                    <button id="B" class="btn btn-primary" data-number="2">B - <text id="text-B" class="quiz-option-text"></text></button>
                </div>
                <div class="quiz-option row">
                    <button id="C" class="btn btn-primary" data-number="3">C - <text id="text-C" class="quiz-option-text"></text></button>
                </div>
                <div class="quiz-option row">
                    <button id="D" class="btn btn-primary" data-number="4">D - <text id="text-D" class="quiz-option-text"></text></button>
                </div>
            </div>
        </div>
        <div id="end" class="quiz-header mt-3">
            <h2 id="endheader"></h2>
            <p id="endtime"></p>
            <p id="endcorrect"></p>
            <p id="endwrong"></p>
            <p id="endscore"></p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
