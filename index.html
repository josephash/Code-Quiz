<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <button id="start">Start</button>
    <div id="quiz">
        <div class="quiz-header">
            <h2 id="question">What is the speed of light?</h2>
            <p id="timer"></p>
            <p id="correct"></p>
            <p id="wrong"></p>
            <p id="score"></p>
        </div>
        <div class="quiz-options">
            <div class="quiz-option">
                <button class="wrong">A</button>
                <p class="quiz-option-text" data-number="1">14,033 m/s</p>
            </div>
            <div class="quiz-option">
                <button class="right">B</button>
                <p class="quiz-option-text" data-number="2">299,792,458 m/s</p>
            </div>
            <div class="quiz-option">
                <button class="wrong">C</button>
                <p class="quiz-option-text" data-number="3">3,056,033 m/s</p>
            </div>
            <div class="quiz-option">
                <button class="wrong">D</button>
                <p class="quiz-option-text" data-number="4">192,168,001,255 m/s</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
